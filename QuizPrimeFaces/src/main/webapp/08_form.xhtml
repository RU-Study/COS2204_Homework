<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Form</title>
    </h:head>
    <h:body>

        <h1>CascadeSelect</h1>
        <div class="card">
            <h:form>
                <p:growl id="message" showDetail="true"/>

                <p:cascadeSelect value="#{cascadeSelectView.selection}" style="min-width: 14rem" placeholder="Select a City">
                    <p:ajax event="itemSelect" listener="#{cascadeSelectView.onItemSelect}" update="message" />
                    <f:selectItems value="#{cascadeSelectView.countries}"/>
                </p:cascadeSelect>

            </h:form>
        </div>

        <h1>Color Picker</h1>
        <h:form>
            <div class="card">
                <p:growl>
                    <p:autoUpdate />
                </p:growl>

                <h5>Inline</h5>

                <p:colorPicker id="inline" mode="inline" value="#{colorView.ajax}"
                               formatToggle="true" theme="large">
                    <p:ajax event="change" listener="#{colorView.onColorChange}" />
                </p:colorPicker>

                <p:commandButton value="Save" update="@form" action="#{colorView.save}" icon="pi pi-check" styleClass="mt-4"/>
            </div>
        </h:form>

        <h1>Keyboard</h1>
        <div class="card">
            <h:form>
                <div class="ui-fluid formgrid grid">
                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="default" value="Default Layout: "/>
                        <p:keyboard id="default" value="#{keyboardView.value1}"/>
                    </div>

                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="qwerty" value="Basic QWERTY: "/>
                        <p:keyboard id="qwerty" value="#{keyboardView.value2}" layout="qwertyBasic"/>
                    </div>

                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="alphabetic" value="Alphabetic Layout: "/>
                        <p:keyboard id="alphabetic" value="#{keyboardView.value3}" layout="alphabetic"/>
                    </div>

                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="custom1" value="Custom Layout 1: "/>
                        <p:keyboard id="custom1" value="#{keyboardView.value4}" layout="custom"
                                    layoutTemplate="prime-back,faces-clear,rocks-close"/>
                    </div>

                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="custom2" value="Custom Layout 2: "/>
                        <p:keyboard id="custom2" value="#{keyboardView.value5}" layout="custom"
                                    layoutTemplate="create-space-your-close,owntemplate-shift,easily-space-spacebar"/>
                    </div>

                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="keypad" value="Default Keypad: "/>
                        <p:keyboard id="keypad" value="#{keyboardView.value6}" keypadOnly="true"/>
                    </div>

                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="password" value="Password Mode: "/>
                        <p:keyboard id="password" value="#{keyboardView.value9}" password="true" keypadOnly="true"/>
                    </div>

                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="rtl" value="RTL: "/>
                        <p:keyboard id="rtl" value="#{keyboardView.value1}" dir="rtl"/>
                    </div>
                </div>
            </h:form>
        </div>

        <h1>Knob</h1>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <h:form>
            <div class="card">
                <div class="field col-12 md:col-4">
                    <h5 style="margin-top:0">Basic</h5>
                    <p:knob value="#{knobView.value}">
                        <p:ajax listener="#{knobView.onChange}"/>
                    </p:knob>
                </div>

                <div class="field col-12 md:col-4">
                    <h5>Max-Min and Step</h5>
                    <div class="knob-container  ui-corner-all">
                        <p:knob max="1000" step="50" value="950"/>
                    </div>
                </div>

                <div class="field col-12 md:col-4">
                    <h5>Show-Hide Label</h5>
                    <div class="knob-container ui-corner-all">
                        <p:knob showLabel="false" value="65"/>
                    </div>
                </div>

                <div class="field col-12 md:col-4">
                    <h5>Label template</h5>
                    <div class="knob-container  ui-corner-all">
                        <p:knob labelTemplate="{value}%" value="35"/>
                    </div>
                </div>

                <div class="field col-12 md:col-4">
                    <h5>Disabled</h5>
                    <div class="knob-container ui-corner-all">
                        <p:knob disabled="true" value="85"/>
                    </div>
                </div>

                <div class="field col-12 md:col-4">
                    <h5>Cursor</h5>
                    <div class="knob-container ui-corner-all">
                        <p:knob cursor="true" value="0"/>
                    </div>
                </div>
            </div>
        </h:form>

        <h1>password</h1>
        <div class="card">
            <h:form>
                <h5><p:outputLabel for="@next" value="Feedback"/></h5>
                <p:password id="feedback" value="#{passwordView.password2}" feedback="true"/>

                <h5><p:outputLabel for="@next" value="Toggle Mask"/></h5>
                <p:password id="toggle" value="#{passwordView.password6}" toggleMask="true" redisplay="true"/>
            </h:form>
        </div>

        <h1>Signature</h1>
        <div class="card">
            <h:form>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>

                <p:outputPanel id="input">
                    <p:outputLabel for="@next" value="Signature:" style="font-size:1.5rem" styleClass="block mb-2" />
                    <p:signature id="signature" widgetVar="sig" style="width:400px;height:200px" value="#{signatureView.value}" required="true" guideline="true"
                                  base64Value="#{signatureView.base64}" />
                </p:outputPanel>


            </h:form>
        </div>

    </h:body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example 14</title>
</head>

<body>
  <form id="form14" onsubmit="return validateForm14()">
    <label for="password14">Password:</label><br>
    <input type="password" id="password14" name="password"><br><br>
    <input type="submit" value="Submit">
  </form>
  <p id="error-message14" style="color: red;"></p>
  <script>
    function validateForm14() {
      let password = document.getElementById("password14").value;
      let errorMessage = document.getElementById("error-message14");
      errorMessage.innerHTML = "";
      if (password === "") {
        errorMessage.innerHTML = "Password is required.";
        return false;
      }
      if (/\s/.test(password)) {
        errorMessage.innerHTML = "Password must not contain spaces.";
        return false;
      }
      return true;
    }
  </script>
</body>

</html>

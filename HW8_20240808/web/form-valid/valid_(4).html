<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example 5</title>
</head>

<body>
  <form id="form5" onsubmit="return validateForm5()">
    <label for="phone5">Phone Number:</label><br>
    <input type="text" id="phone5" name="phone"><br><br>
    <input type="submit" value="Submit">
  </form>
  <p id="error-message5" style="color: red;"></p>
  <script>
    function validateForm5() {
      let phone = document.getElementById("phone5").value;
      let errorMessage = document.getElementById("error-message5");
      errorMessage.innerHTML = "";
      if (phone === "") {
        errorMessage.innerHTML = "Phone number is required.";
        return false;
      }
      if (isNaN(phone)) {
        errorMessage.innerHTML = "Phone number must be a number.";
        return false;
      }
      if (phone.length !== 10) {
        errorMessage.innerHTML = "Phone number must be 10 digits long.";
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
